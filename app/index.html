<!DOCTYPE html>
<html>
<head>
  <title>JSON Contacts</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/contacts.css">
  <link rel="stylesheet" type="text/css" href="css/import-export.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <h1>contacts</h1>
    <ul>
      <li><a href="contacts-list" data-type="nav-link" class="selected">Contact list</a></li>
      <li><a href="import-export" data-type="nav-link">Import Export</a></li>
      <li><a href="metrics" data-type="nav-link">Metrics</a></li>
    </ul>
  </nav>

  <!-- Notification area -->
  <section id="notification">user data saved</section>

  <!-- Contacts list view -->
  <section class="page" data-page="contacts-list">
    <h1>Contacts</h1>
    <button data-action="add-contact">Add new contact</button>
    <ul class="list">
    </ul>

    <!-- Contact list item template -->
    <template id="contact-list-item">
      <li class="contact-list-item" data-id="{id}">
        <ul>
          <li class="display">
          {firstName} {lastName} <a href="tel:{phoneNumber}" data-local-link="false">{phoneNumber}</a>
          <button data-action="edit">edit</button>
          <button data-action="delete">delete</button>
          </li>
          <li class="edit">
            <input type="text" class="first-name" value="{firstName}" placeholder="First Name">
            <input type="text" class="last-name" value="{lastName}" placeholder="Last Name">
            <input type="text" class="phone-number" value="{phoneNumber}" placeholder="Phone Number">
            <button data-action="save">save</button>
            <button data-action="delete">delete</button>
          </li>
        </ul>
      </li>
    </template>
  </section>

  <!-- Import / Export from / to JSON view -->
  <section class="page" data-page="import-export">
    <h1>JSON Representation of Contact List</h1>
    You can manually modify this and then click import to import data. Note: this will completely replace all of your current contacts.
    <p>
      <textarea id="json-serialized"></textarea>
      <button data-action="import">Import</button>
    </p>
  </section>

  <!-- Metrics view -->
  <section class="page" data-page="metrics">
  <h1>Metrics</h1>
    <ul class="list">
    </ul>

    <!-- Tracking event list item template -->
    <template id="tracking-event-list-item">
      <li class="tracking-event-list-item">
        <ul>
          <li class="time">{time}</li>
          <li class="code">{code}</li>
          <li class="value">{value}</li>
        </ul>
      </li>
    </template>
  </section>

  <!-- These should be concatenated -->
  <script src="js/Events.js"></script>
  <script src="js/Router.js"></script>
  <script src="js/template.js"></script>
  <script src="js/prettyPrint.js"></script>
  <script src="js/Application.js"></script>
  <script src="js/Model.js"></script>
  <script src="js/models/Contacts.js"></script>
  <script src="js/Page.js"></script>
  <script src="js/pages/ContactsList.js"></script>
  <script src="js/pages/ImportExport.js"></script>
  <script src="js/pages/Metrics.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
